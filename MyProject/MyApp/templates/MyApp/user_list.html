<h1>Users List</h1>
<form method="get" action="{% url 'user-detail' user_id=0 %}">
    <label for="user_id">Search User by ID:</label>
    <input type="number" name="user_id" id="user_id" required>
    <button type="submit">Search</button>
</form>

<ul>
    {% for user in users %}
        <li>
            <a href="{% url 'user-detail' user.id %}">{{ user.username }}</a>
        </li>
    {% endfor %}
</ul>
